version: "3.9"

services:
  postgres:
    image: postgres:14.2
    environment:
      POSTGRES_USER: black_yeti
      POSTGRES_PASSWORD: black_yeti
    ports:
      - '5432:5432'
    volumes:
      - black-yeti-postgres:/var/lib/postgresql/data

  redis:
    image: redis:7.0
    ports:
      - '6379:6379'
    volumes:
      - black-yeti-redis:/var/lib/redis/data

  web:
    build:
      context: .
    volumes:
      - ./black_yeti:/opt/app
    links:
      - postgres
      - redis
    ports:
      - '8010:8010'
    env_file:
      - .env
    stdin_open: true
    tty: true

  sidekiq:
    build:
      context: .
    command: bundle exec sidekiq
    links:
      - postgres
      - redis
    env_file:
      - .env

  nginx:
    build:
      context: .
      dockerfile: ./Dockerfile.nginx
    links:
      - web
    ports:
      - '8020:8020'

volumes:
  black-yeti-postgres:
  black-yeti-redis:
